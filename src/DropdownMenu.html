<svelte:window on:click="closeSubmenu()" />

<div class="menu">
	<ul class="tabs">
		{#each submenus as submenu}
		<li
      class="tab"
      on:click="openSubmenu(submenu, event)"
      class:selected="selected === submenu"
    >
			{submenu.title}
		</li>
		{/each}
	</ul>
	{#if selected}
	<ul class="items">
		{#each selected.items as item}
		<li class="item">
			{item.name}
		</li>
		{/each}
	</ul>
	{/if}
</div>

<style>
  * {
    box-sizing: border-box;
  }
  
  ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .menu {
    font-weight: bold;
    --fg-color-active: black;
    --bg-color-active: rgba(0,0,0,.1);
    --fg-color-inactive: white;
    --bg-color-inactive: rgba(0,0,0,.8);
    --brdr-wid: 0.05em;
  }

  .tabs {
    display: flex;
    justify-content: space-between;
  }

  .tab {
    flex: 1 0 0;
    background-color: var(--bg-color-inactive);
    color: var(--fg-color-inactive);
    padding: 1em;
    margin: 0 0.25em;
    border-style: solid;
    border-color: black;
    border-width: var(--brdr-wid) var(--brdr-wid) 0 var(--brdr-wid);
  }

  .tab:first-child {
    margin-left: 0;
  }

  .tab:last-child {
    margin-right: 0;
  }

  .items, .tab.selected {
    color: var(--fg-color-active);
    background-color: var(--bg-color-active);
  }

  .items {
    border-style: solid;
    border-color: black;
    border-width: 0 var(--brdr-wid) var(--brdr-wid) var(--brdr-wid);
  }

  .item {
    padding: 0.75em 1em;
  }

  .tab, .item {
    cursor: pointer;
  }

  .tab:not(.selected):hover {
    box-shadow: inset 0 0 100px 100px rgba(255,255,255,.2);
  }


  .item:hover {
    box-shadow: inset 0 0 100px 100px rgba(0,0,0,.15);
  }

</style>

<script>
  export default {
    data() {
      return {
        submenus: [
          {
            title: "Menu 1",
            items: [
              { name: "Item 1-1" },
              { name: "Item 2-2" },
              { name: "Item 3-3" }
            ]
          },
          {
            title: "Menu 2",
            items: [
              { name: "Item 2-1" },
              { name: "Item 2-2" },
              { name: "Item 2-3" }
            ]
          },
          {
            title: "Menu 3",
            items: [
              { name: "Item 3-1" },
              { name: "Item 3-2" },
              { name: "Item 3-3" }
            ]
          }
        ]
      };
    },
    methods: {
      closeSubmenu() {
        this.set({ selected: undefined });
      },
      openSubmenu(submenu, event) {
        this.set({ selected: submenu });
        if (event) event.stopPropagation();
      }
    }
  };
</script>
